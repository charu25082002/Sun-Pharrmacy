<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sun Pharmacy Smart Network</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins",sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#e9f7ff,#fdfdff);
  overflow:hidden;
}

/* BACKGROUND MOTION */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(#00bcd433 1px, transparent 1px);
  background-size:60px 60px;
  animation:bgMove 40s linear infinite;
}
@keyframes bgMove{
  to{background-position:600px 600px;}
}

/* FRAME */
.map-frame{
  width:1200px;
  height:760px;
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(18px);
  border-radius:32px;
  padding:40px;
  position:relative;
  box-shadow:0 30px 80px rgba(0,0,0,.15);
}

/* TITLE FIX */
.title{
  text-align:center;
  color:#062b3d;
  font-size:30px;
  margin-bottom:20px;
  font-weight:700;
}

/* NETWORK */
.network{
  position:relative;
  width:100%;
  height:100%;
}

/* MAP NODE */
.map-node{
  position:absolute;
  width:260px;
  height:170px;
  border-radius:22px;
  overflow:hidden;
  background:rgba(255,255,255,.9);
  transition:1.2s ease-in-out;
  z-index:3;
  cursor:pointer;
}

.map-node iframe{
  width:100%;
  height:100%;
  border:none;
  pointer-events:none;
}

/* ACTIVE TOP */
.map-node.active{
  box-shadow:
    0 0 25px #00bcd4,
    0 0 50px #00bcd4;
  transform:scale(1.15);
  z-index:10;
}

/* LABEL FIX */
.label{
  position:absolute;
  top:-36px;
  left:50%;
  transform:translateX(-50%);
  background:#00bcd4;
  color:#003847;
  padding:6px 14px;
  border-radius:20px;
  font-weight:600;
  display:flex;
  gap:6px;
  align-items:center;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
}

/* SHOP IMAGE OVERLAY */
.shop-img{
  position:absolute;
  inset:0;
  background:url("https://images.unsplash.com/photo-1586015555751-63bb77f4322a") center/cover;
  opacity:0;
  transition:.8s;
}
.map-node.active .shop-img{
  opacity:.25;
}

/* POSITIONS */
.pos-top{top:120px; left:470px;}
.pos-right{top:320px; left:780px;}
.pos-bottom{top:540px; left:470px;}
.pos-left{top:320px; left:160px;}

/* ROUTE */
svg{
  position:absolute;
  inset:0;
  pointer-events:none;
}
.route{
  fill:none;
  stroke:#00bcd4;
  stroke-width:5;
  stroke-dasharray:14 12;
  animation:flow 3s linear infinite;
}
@keyframes flow{
  to{stroke-dashoffset:-200;}
}

/* FULLSCREEN MAP */
.map-overlay{
  position:fixed;
  inset:0;
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(14px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.map-overlay iframe{
  width:92%;
  height:92%;
  border-radius:25px;
  box-shadow:0 0 40px #00bcd4;
  border:none;
}

.close-map{
  position:absolute;
  top:25px;
  right:40px;
  font-size:42px;
  color:#00bcd4;
  cursor:pointer;
  font-weight:bold;
}

/* MOBILE */
@media(max-width:900px){
  .map-frame{
    width:95%;
    height:auto;
  }
  svg{display:none;}
  .map-node{
    position:static;
    margin:40px auto;
    transform:none!important;
  }
}
</style>
</head>

<body>

<div class="map-frame">
  <div class="title">Sun Pharmacy â€“ Smart Circular Network</div>

  <!-- ROUTE -->
  <svg viewBox="0 0 1200 760">
    <path class="route"
      d="M600 200
         C850 260 900 350 850 440
         C760 520 640 600 600 600
         C560 600 440 520 350 440
         C300 350 350 260 600 200 Z"/>
  </svg>

  <div class="network">

    <div class="map-node pos-top active" data-map="https://www.google.com/maps?q=Sun+Pharmacy&output=embed">
      <div class="shop-img"></div>
      <div class="label"><i class="fa-solid fa-store"></i> Head Branch</div>
      <iframe src="https://www.google.com/maps?q=Sun+Pharmacy&output=embed"></iframe>
    </div>

    <div class="map-node pos-right" data-map="https://www.google.com/maps?q=Chennai&output=embed">
      <div class="shop-img"></div>
      <div class="label"><i class="fa-solid fa-location-dot"></i> Chennai</div>
      <iframe src="https://www.google.com/maps?q=Chennai&output=embed"></iframe>
    </div>

    <div class="map-node pos-bottom" data-map="https://www.google.com/maps?q=Bangalore&output=embed">
      <div class="shop-img"></div>
      <div class="label"><i class="fa-solid fa-location-dot"></i> Bangalore</div>
      <iframe src="https://www.google.com/maps?q=Bangalore&output=embed"></iframe>
    </div>

    <div class="map-node pos-left" data-map="https://www.google.com/maps?q=Pondicherry&output=embed">
      <div class="shop-img"></div>
      <div class="label"><i class="fa-solid fa-location-dot"></i> Pondicherry</div>
      <iframe src="https://www.google.com/maps?q=Pondicherry&output=embed"></iframe>
    </div>

  </div>
</div>

<!-- FULLSCREEN MAP -->
<div class="map-overlay" id="mapOverlay">
  <span class="close-map" onclick="closeMap()">&times;</span>
  <iframe id="fullscreenMap" allowfullscreen></iframe>
</div>

<script>
/* ROTATION ANIMATION */
const positions = ["pos-top","pos-right","pos-bottom","pos-left"];
const nodes = document.querySelectorAll(".map-node");

setInterval(()=>{
  nodes.forEach(node=>{
    let current = positions.find(p=>node.classList.contains(p));
    let next = positions[(positions.indexOf(current)+1)%positions.length];
    node.classList.remove(...positions,"active");
    node.classList.add(next);
    if(next==="pos-top") node.classList.add("active");
  });
},3500);

/* OPEN FULLSCREEN */
nodes.forEach(node=>{
  node.addEventListener("click",()=>{
    document.getElementById("fullscreenMap").src = node.dataset.map;
    document.getElementById("mapOverlay").style.display="flex";
  });
});

/* CLOSE */
function closeMap(){
  document.getElementById("mapOverlay").style.display="none";
  document.getElementById("fullscreenMap").src="";
}

document.addEventListener("keydown",e=>{
  if(e.key==="Escape") closeMap();
});
</script>

</body>
</html>
